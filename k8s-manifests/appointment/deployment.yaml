apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-deployment
  labels:
    app: appointment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appointment
  template:
    metadata:
      labels:
        app: appointment
    spec:
      containers:
      - name: appointment
        image: 825765405000.dkr.ecr.us-east-1.amazonaws.com/sattiipatwala:appointment-service
        ports:
        - containerPort: 5000
